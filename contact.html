        <li><a href="contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ CONTACT SECTION -->
  <section class="contact-section">
    <div class="contact-container fade-slide">
      <div class="contact-info">
        <h2>GET IN TOUCH!</h2>
        <p class="intro-text">I'd like to hear from you!</p>
        <p>Whether you’re looking to discuss a project, collaborate, or just say hello — I’d love to connect!</p>

        <div class="email">
          <i class="fas fa-envelope"></i>
          <a href="mailto:ishkumarsingh.singh@gmail.com">ishkumarsingh707.singh@gmail.com</a>
        </div>

        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-behance"></i></a>
          <a href="#"><i class="fab fa-vimeo-v"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="input-row">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <input type="email" placeholder="Email *" required>
          <textarea rows="5" placeholder="Message"></textarea>

          <div class="form-buttons">
            <button type="submit" class="animated-btn"><span>Send</span></button>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
          </div>
          <p class="success-message" id="successMsg">Message Sent! ✅</p>
        </form>
      </div>
    </div>
  </section>

  <script>
    // ✅ Message Sent Animation (no backend)
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.style.opacity = '1';
      successMsg.style.transform = 'translateY(0)';
      setTimeout(() => {
        successMsg.style.opacity = '0';
        successMsg.style.transform = 'translateY(10px)';
        form.reset();
      }, 2500);
    });
  </script>

</body>
